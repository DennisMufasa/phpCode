<script>

    var canvas= document.getElementById("myCanvas");
    var ctx=canvas.getContext("2d");
    ctx.fillStyle="#C80";
    ctx.fillRect(5,5,150,75);

    //line
    ctx.moveTo(165,0);
    ctx.lineTo(200,100);
    ctx.stroke();
//circle
    ctx.beginPath();
    ctx.arc(250,250,50,0,2*Math.PI);
    ctx.stroke();


</script>
